<!DOCTYPE html>
<html>
    <head>
        <title>Form
        </title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name:</label>  <input type="text" id="firstname"></input>
            <label for="lastname">Last Name:</label>  <input type="text" id="lastname"></input><br>
        <br>
        Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"></input>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"></input>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"></input><br>
        <br>
        Date Of Birth: 
        <input type="date"></input><br>
        <br>
        E-Mail:
        <input type="email" placeholder="Enter your email"></input><br>
        <br>
        Mobile no:
        <input type="number" maxlength=10 placeholder="+91"></input><br>
        <br>
        Height:
        <input type="number" Placeholder="cm"></input>
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
        School Name:
        <input type="text"></input><br>
        <br>
        Class:
        <input type="number"></input><br>
        <br>
        Stream:
        <select name="stream">
            <option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select><br>
        <br>
       Marksheet: 
       <input type="file"></input><br>
       <br>
    </fieldset>
    <br>
    <input type="submit" value="Submit"></input>
        </form>
    </body>
